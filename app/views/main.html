<nav-stuff></nav-stuff>

<div class="main-frame" mousewheel>

  <!-- TO-DO: Add AWS download link -->

  <section class="background">
    <div class="discman">
      <img src="images/cdj.png" />
    </div>
  </section>


  <section class="grid" id="grid" soundcloud-stuff>

    <ul class="list-wrapper" id="list-wrapper">
      <li class="full-album">
        <a href="#amazonlink">
          <img ng-src="{{tracks.artwork}}" alt="Various Assets Artwork" />
        </a>
      </li>

      <li class="song-list" ng-repeat="track in tracks" measure-list list-width="275" list-padding="300" index="{{$index}}">
        <div class="flip-container" click-flip>
          <div class="flipper">
            <div class="cd-spin">
              <img src="images/cd_logo.png" />
            </div>
            <div class="front" ng-click="playSong(track.id)" shift-element>
              <div class="text-container">
                <h3>{{$index + 1}}</h3>
                <h3>{{track.title}}</h3>
              </div>
            </div>
            <div class="back">
              <i class="fa fa-pause pause-control" ng-show="globalSongPlaying" ng-click="pauseSong()"></i>
              <i class="fa fa-play play-control" ng-show="!globalSongPlaying" ng-click="resumeSong(track.id)"></i>
              <a ng-href="{{download(track.download_url)}}" download target="self">
                <i class="fa fa-cloud-download download-icon"></i>
              </a>
              <p>{{track.title}}</p>
              <p>
                <div class="progress-bar-background" ng-click="scrubAudio"></div>
                <div class="progress-bar-interior" data-position="{{curentPosition}}" advance-progress></div>
              </p>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>


<div class="mobile-frame">
  <section class="mobile-grid">
    <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/20083427&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=false"></iframe>
  </section>
</div>
